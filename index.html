<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotland Yard Transport Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scotland Yard Transport Tracker</h1>
        <div class="players">
            <h2>Player Transport Input</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Current Location</th>
                        <th>Taxi</th>
                        <th>Bus</th>
                        <th>Subway</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player input rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button onclick="addRound()">Add Round</button>
        <div class="result">
            <h2>Transport History</h2>
            <div id="historyContainer">
                <!-- Transport history tables will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
